<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("Introduce la anchura del rectangulo.");
        let anchoTexto;
        anchoTexto = prompt("Anchura del rectangulo:");
        let ancho;
        ancho = parseInt(anchoTexto);
        window.alert("Introduce la altura del rectangulo.");
        let altoTexto;
        altoTexto = prompt("Altura del rectangulo:");
        let alto;
        alto = parseInt(altoTexto);
        let area;
        area = ancho * alto;
        console.log("La anchura del rectangulo es " + ancho +".");
        console.log("La altura del rectangulo es " + alto + ".");
        console.log("El area del rectangulo es " + area + ".");
    </script>
</body>
</html>
